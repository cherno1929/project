<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Inazuma Teams</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="img/raimon.jpg" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="js/localMain.js"></script>
</head>

<body
  background="back_img/pngtree-seamless-black-and-white-sporting-items-pattern-with-classic-football-or-picture-image_1832773.jpg"
  style="">
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">INAZUMA TEAMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">

          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="searchTeamBar"/>
            <span class="input-group-text border-0" id="search-addon" onclick="searchTeam()">
              <i class="bi bi-search"></i> 
            </span>
          </div>
          
        </div>
      </div>
    </div>
  </nav>
  <!-- Page content-->
  <div class="container">
    <div class="row" id="main_page">
      <!-- Pagina de creación-->
      <div class="col-lg-2"></div>

      <div class="col-lg-8">

        <div id="form_Element" class="card" style="display: none;">
          <form class="flexObjCol mainFormElement">
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="eq_name" placeholder="Inazuma Eleven">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="eq_description"
                  placeholder="Is the greates team!">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date of creation</label>
              <div class="col-sm-10">
                <input type="date" class="form-control form-control-lg" id="eq_date" placeholder="02/12/1999">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Image</label>
              <div class="col-sm-10">
                <input type="url" class="form-control form-control-lg" id="eq_img" placeholder="url of image">
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label biggerText" for="flexCheckDefault">
                Classified in league
              </label>
            </div>

            <br>
            <button type="submit" class="btn btn-outline-success btnConfElem" onclick="createTeam()">Confirm</button>
          </form>
        </div>

        <!-- Nested row for non-featured blog posts-->
        <!-- 1º Column -->
        <div class="row" id="main_Body">
          <div class="flexObj" id="teams_zone">
            <!-- Teams-->
            {{#teams}}
            <div class="card mb-4">
              <img class="card-img-top" src={{img}}>
              <div class="card-body">
                <div class="small text-muted">{{date}}</div>
                <h2 class="card-title h4">{{name}}</h2>
                <p class="card-text">{{descr}}</p>
                <button class="btn btn-primary" onclick="location.href='/team?name={{name}}'">Read more →</button>
              </div>
            </div>
            {{/teams}}
            <!-- Teams-->
          </div>
        </div>
        <br>
        <!-- Create / Edit buttons-->
        <nav aria-label="...">
          <ul class="pagination pagination-lg">
            <li class="page-item"><a class="page-link" onclick="location.href='/createElementForm'" id="create_Button">Create team</a>
            </li>
            <li class="page-item"><a class="page-link" onclick="loadMoreElements()" id="create_Button">Load More</a>
            </li>
          </ul>
        </nav>

      </div>
      <!-- Side widgets-->
    </div>
  </div>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Made by <strong>Cherno</strong></p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="scripts.js"></script>
</body>

</html>
