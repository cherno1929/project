<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title><a href="/">Inazuma Teams</a></title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="img/raimon.jpg" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body
  background="back_img/pngtree-seamless-black-and-white-sporting-items-pattern-with-classic-football-or-picture-image_1832773.jpg"
  style="">
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">INAZUMA TEAMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
          <li class="nav-item"><a class="nav-link" onclick="turnDark()">Dark mode</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page content-->
  <div class="container">

    <div class="row" id="main_page">
      <!-- Pagina de creaciÃ³n-->
      <div class="col-lg-2"></div>

      <div class="col-lg-8">

        <div id="form_Element" class="card">
          <form class="flexObjCol mainFormElement" id="formCreateElement" action="/createTeam">


            <div id="errorZone">
              
            </div>



            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="eq_name" name="name"
                  placeholder="Inazuma Eleven" oninput="checkTeamDisponible()">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="eq_description" name="descr"
                  placeholder="Is the greates team!">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date of creation</label>
              <div class="col-sm-10">
                <input type="date" name="date" class="form-control form-control-lg" id="eq_date"
                  placeholder="02/12/1999">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Image</label>
              <div class="col-sm-10">
                <input type="url" class="form-control form-control-lg" name="img" id="eq_img"
                  placeholder="url of image">
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="clasified" id="flexCheckDefault">
              <label class="form-check-label biggerText" for="flexCheckDefault">
                Classified in league
              </label>
            </div>

            <br>
            <button type="submit" class="btn btn-outline-success btnConfElem">Confirm</button>
          </form>
        </div>

        <br>
        <!-- Create / Edit buttons-->
        <nav aria-label="...">
          <ul class="pagination pagination-lg">
            <li class="page-item"><a class="page-link" onclick="location.href='/'" id="create_Button">Go Back</a>
            </li>
          </ul>
        </nav>

      </div>
      <!-- Side widgets-->
    </div>
  </div>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Made by <strong>Cherno</strong></p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/localCreateTeam.js"></script>
</body>

</html>
